<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="libs/css/font-awesome.min.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
       
    </head>
    <body>
        <div ng-app="app" ng-controller="RatingController as rating" class="container">
            <div star-rating ng-model="rating.rating1" max="5" on-rating-select="rating.rateFunction(rating)"></div>
            
            <div><strong>Rating 1:</strong> {{rating.rating1}}</div>
        </div>
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
         <script type="text/javascript" src="rate_directive.js"></script>
    </body>
</html>
